<!DOCUMENT html>
<head>
	<title>Airtel Sign Up Form</title>
	<link rel="stylesheet" href="airtel.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://kit.fontawesome.com/ea0da3b216.js" crossorigin="anonymous"></script>

<style>
body
{
width:100%;
height:100%;
background-color:white;
background-image:url("bg.webp");
}

.container
{
	
	background-color:white;
	display:flex;
	width:40%;
	height:700px;
	margin: 30px auto;
	border-radius: 20%;
	justify-content: center;
}

.form
{
display:flex;
margin:50px auto;
padding: 40px auto;
}

.form_container
{
display:flex;
padding:10px auto;
margin-top:20px;
}

.form-control
{
border:white;
border-bottom: 2px solid red;
}

</style>

</head>
<body>
<div class="container">
		<div class="form_container">
			<center>
			<h1><strong style="color:red">. Registration form .</strong></h1>
			<form class="form-horizontal" action="#">
			<div class="form">
				<div class="col-sm-12">
					<input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
					<div class="valid-feedback">Valid.</div>									<!---using validations for user input--->
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
			</div>
			<div class="form">
				<div class="col-sm-12">
					<input type="email" class="form-control" id="email" placeholder="Email address" name="email" required>
					<div class="valid-feedback">Valid.</div>									<!---using validations for user input--->
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
			</div>
			<div class="form">
				<div class="col-sm-12">
					<input type="text" class="form-control" id="country" placeholder="Country" name="country" required>
					<div class="valid-feedback">Valid.</div>									<!---using validations for user input--->
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
			</div>
			<div class="form">
				<div class="col-sm-12">
					<input type="number" class="form-control" id="phone" placeholder="Phone" name="phone" required>
					<div class="valid-feedback">Valid.</div>									<!---using validations for user input--->
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
			</div>
			<div class="form">
				<div class="col-sm-12">
					<input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
					<div class="valid-feedback">Valid.</div>									<!---using validations for user input--->
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
			</div>
			<!----Accept terms and conditions checkbox--->
			<input class="form-check-input" type="checkbox" id="myCheck"  name="accept" required>
			<label class="form-check-label" for="myCheck" style="color:red">I accept terms & conditions.</label>
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Check this checkbox to continue.</div>
			<!----Accept terms and conditions checkbox close--->
			<br><br>
			
			<!---this is a button located at bottom of the form to submit the form and create account--->
			<div class="bottom">
				<button type="submit">Create Account</button>
			</div>
			
			<!---this is a link to sign in if account already exists--->
			 <div>
				Already have an account ?<a href="airtelSignInForm.html" class="alert-link" style="color:red"> Sign in </a>
			</div>
			</center>
			
		</div>
 </div>
 
 <div>
	<br><br><br>
 </div>
	
	
</body>
</html>
